<!doctype html>
<html>

<body>

  <script type="text/javascript">
    function VerifySquenceOfBST(sequence) {
      // write code here
      console.log(sequence);
      if (!sequence) return false;

      function adjustSequenceOfBST(start, end, seq) {
        console.log('start : ' + start + ' ' + end);
        if (start == end) return true;
        var i = start;
        var result = true;
        while (i < end) { 
          if (seq[i] > seq[end]) {
            break;
          }
          i++;
        }
        var middle = i;
        console.log('i : ' + i);
        while (i < end) {
          if (seq[i] < seq[end]) {
            return false;
          }
          i++;
        }
        console.log('end : ' + middle + ' ' + end);
        if (middle < end) {
          result = result && adjustSequenceOfBST(start, middle, seq) && adjustSequenceOfBST(middle, end - 1, seq);
        } else {
          return true
        }

        return result;
      }
      return adjustSequenceOfBST(0, sequence.length - 1, sequence) ? 'Yes' : 'No';
    }
    console.log(VerifySquenceOfBST([7,4,6,5]));
  </script>

</body>

</html>
